<!DOCTYPE html>
<html>
<head>
    <title>Token Listesi</title>
</head>
<body>
    <h1>Token Listesi</h1>
    {% if tokens %}
        {% for token in tokens %}
            <div>
                <h2>{{ token.get("name", "?") }} ({{ token.get("symbol", "?") }})</h2>
                <p>Address: {{ token.get("mint", "Yok") }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Veri çekilemedi veya token listesi boş.</p>
    {% endif %}
</body>
</html>
